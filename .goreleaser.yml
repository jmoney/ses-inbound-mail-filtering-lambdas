project_name: ses-inbound-mail-analyzing-lambda
build:
  main: main.go
  binary: ses-inbound-mail-analyzing-lambda
  goos:
    - linux
  goarch:
    - amd64
checksum:
  name_template: "{{ .ProjectName }}-v{{ .Version }}_checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

archive:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: zip
  files:
    - LICENSE
    - README.md

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL.
  github:
    owner: jmoney8080
    name: ses-inbound-mail-analyzing-lambda

  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: false

  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: false

  # You can change the name of the GitHub release.
  # Default is ``
  name_template: "ses-inbound-mail-analyzing-lambda-v{{ .Version }}"

  # You can disable this pipe in order to not upload any artifacts to
  # GitHub.
  # Defaults to false.
  disable: false
